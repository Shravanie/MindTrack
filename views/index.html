<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MindTrack</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center">Track Your Mood & Journal</h2>
    <form id="journalForm" class="mt-4">
      <div class="mb-3">
        <label for="mood" class="form-label">Today's Mood</label>
        <select class="form-select" id="mood" required>
          <option value="">Select...</option>
          <option value="Happy">😊 Happy</option>
          <option value="Sad">😢 Sad</option>
          <option value="Anxious">😰 Anxious</option>
          <option value="Excited">😄 Excited</option>
          <option value="Neutral">😐 Neutral</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="entry" class="form-label">Your Journal Entry</label>
        <textarea class="form-control" id="entry" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Entry</button>
    </form>
  </div>

  <script src="/public/js/script.js"></script>
</body>
</html>
